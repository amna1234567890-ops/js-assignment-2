<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chapters 3-5 (Styled Differently)</title>
    <script>
        // CHAPTER 3 - VARIABLES FOR NUMBERS
        var ageMsg = "I am 16 years old";
        alert(ageMsg);

        var visitCount = localStorage.getItem("visitCount");
        visitCount = visitCount ? parseInt(visitCount) + 1 : 1;
        localStorage.setItem("visitCount", visitCount);
        document.write("You have visited this site " + visitCount + " times.<br><br>");

        var myBirthYear = 2008;
        document.write("My birth year is " + myBirthYear + "<br>");
        document.write("Data type of my declared variable is " + typeof myBirthYear + "<br><br>");

        var customerName = "Sara";
        var product = "Dresses";
        var itemsOrdered = 5;
        document.write(customerName + " ordered " + itemsOrdered + " " + product + "(s) on XYZ Clothing Store.<br><br>");

        // CHAPTER 4 - VARIABLE NAMES
        var _value1, $rate, first_name, user1, dollar$ign;
        document.write("<h2>Rules for Naming JS Variables</h2>");
        document.write("Variable names can only contain letters, digits, $ and _. For example: $my_1stVariable<br>");
        document.write("Variable names must begin with a letter, $ or _. For example: $name, _name or name<br>");
        document.write("Variable names are case-sensitive<br>");
        document.write("Variable names should not be JS reserved keywords<br><br>");

        // CHAPTER 5 - MATH EXPRESSIONS
        var num1 = 10;
        var num2 = 5;

        document.write("Addition: " + (num1 + num2) + "<br>");
        document.write("Subtraction: " + (num1 - num2) + "<br>");
        document.write("Multiplication: " + (num1 * num2) + "<br>");
        document.write("Division: " + (num1 / num2) + "<br>");
        document.write("Modulus: " + (num1 % num2) + "<br><br>");

        var number;
        document.write("Value after variable declaration is: " + number + "<br>");
        number = 5;
        document.write("Initial value: " + number + "<br>");
        number = number + 1;
        document.write("Value after increment is: " + number + "<br>");
        number = number + 7;
        document.write("Value after addition is: " + number + "<br>");
        number = number - 1;
        document.write("Value after decrement is: " + number + "<br>");
        var modResult = number % 3;
        document.write("The remainder is: " + modResult + "<br><br>");

        var movieTicket = 600;
        var tickets = 5;
        var totalAmount = movieTicket * tickets;
        document.write("Total cost to buy " + tickets + " tickets to a movie is " + totalAmount + " PKR.<br><br>");

        var table = 4;
        document.write("<h3>Multiplication Table of " + table + "</h3>");
        var i = 1;
        while (i <= 10) {
            document.write(table + " x " + i + " = " + (table * i) + "<br>");
            i++;
        }
        document.write("<br>");

        var cel = 25;
        var fahr = (cel * 9/5) + 32;
        document.write(cel + "째C is " + fahr + "째F<br>");

        var fInput = 77;
        var convertedCel = (fInput - 32) * 5/9;
        document.write(fInput + "째F is " + convertedCel.toFixed(2) + "째C<br><br>");

        var item1 = 500;
        var item2 = 300;
        var qty1 = 2;
        var qty2 = 3;
        var delivery = 100;
        var finalCost = (item1 * qty1) + (item2 * qty2) + delivery;

        document.write(
            "<h3>Shopping Cart</h3>" +
            "Price of item 1 is " + item1 + "<br>" +
            "Quantity of item 1 is " + qty1 + "<br>" +
            "Price of item 2 is " + item2 + "<br>" +
            "Quantity of item 2 is " + qty2 + "<br>" +
            "Shipping Charges " + delivery + "<br><br>" +
            "Total cost of your order is " + finalCost + " PKR<br><br>"
        );

        var dollars = 10;
        var riyals = 25;
        var exchangePKR = (dollars * 104.8) + (riyals * 28);
        document.write("Total Currency in PKR: " + exchangePKR + "<br><br>");

        var thisYear = 2025;
        var yearOfBirth = 2008;
        var possibleAge = thisYear - yearOfBirth;
        document.write("They are either " + possibleAge + " or " + (possibleAge - 1) + " years old.<br><br>");

        var circleRadius = 20;
        var PI = 3.142;
        var circleCircumference = 2 * PI * circleRadius;
        var circleArea = PI * circleRadius * circleRadius;
        document.write("The circumference is " + circleCircumference + "<br>");
        document.write("The area is " + circleArea + "<br><br>");

        var favSnack = "chocolate chip";
        var currAge = 16;
        var maxLifeAge = 65;
        var dailyAmount = 3;
        var totalSnacks = (maxLifeAge - currAge) * 365 * dailyAmount;
        document.write("You will need " + totalSnacks + " " + favSnack + " to last you until the ripe old age of " + maxLifeAge + ".<br>");
    </script>
</head>

</body>
</html>
